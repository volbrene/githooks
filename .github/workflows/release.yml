# .github/workflows/release.yml
name: Release
on:
  workflow_run:
    workflows: ['CI'] # üëà Name deines Test-Workflows
    types:
      - completed
jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
      - run: npm ci
      - name: Debug NPM_TOKEN presence
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "‚ùå NPM_TOKEN is NOT set"
            exit 1
          else
            echo "‚úÖ NPM_TOKEN is set (length: ${#NPM_TOKEN})"
            echo "::add-mask::$NPM_TOKEN" # make sure token is masked
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
